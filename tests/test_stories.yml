stories:

- story: who are you
  steps:
  - user: |
      who are you?
    intent: who_are_you
  - action: utter_i_am_santa

- story: Happy Path 1
  steps:
    - user: |
        Hi Santa Claus!
      intent: greeting
    - action: name_form
    - action: utter_what_do_you_want
    - user: |
        My name is [Luke]{"entity": "PERSON"}.
      intent: says_name
    - action: utter_what_do_you_want
    - user: |
        I want a Barbie.
      intent: christmas_presents
    - action: utter_note_christmas_presents

- story: Unhappy Path 1
  steps:
    - user: |
        Hi Santa Claus!
      intent: greeting
    - action: name_form
    - action: utter_what_do_you_want
    - user: |
        My name is lalala.
      intent: says_name
    - action: utter_repeat_please
    - action: name_form
    - user: |
        My name is [John]{"entity": "PERSON" }.
      intent: says_name
    - action: utter_what_do_you_want
    - user: |
        I want a racing car.
      intent: christmas_presents
    - action: utter_note_christmas_presents
